<h1 mat-dialog-title> Guardar archivo como: </h1>
<div mat-dialog-content>
    <mat-form-field>

        <input matInput [(ngModel)] = "nombrearchivo" placeholder = "Nombre de archivo">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button  [mat-dialog-close]="this.nombrearchivo" cdkFocusInitial>Guardar</button>
    <button mat-button  (click)= "onNoClick()" cdkFocusInitial>Cancelar</button>
</div>
