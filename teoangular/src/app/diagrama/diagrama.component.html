<mat-drawer-container
  [class.drawer-opened]="drawer.opened"
  class="example-container">
  <mat-drawer #drawer 
    class="drawer" 
    mode="side" 
    opened="true">

    <mat-toolbar class="header">
      <div>Herramientas</div>
      <mat-icon style= "margin-left: 16px; margin-top: 4px;"class="close"
     (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>
    <div class="contents">
            <div style="height: 580px">
                    <div id='paletteCanvas'></div>
            </div>
    </div>
  </mat-drawer>
  
  <mat-toolbar class="main header">
    <mat-icon style="margin-right: 8px;"
      *ngIf="!drawer.opened"
      (click)="drawer.toggle()">
      menu
    </mat-icon>
    <div>CPitÃ³n IDE </div>
  </mat-toolbar>

  <div class="main contents">
    <div style="height: 600px">
            <div id='ideCanvas'> </div>
    </div>
  </div>


</mat-drawer-container>
